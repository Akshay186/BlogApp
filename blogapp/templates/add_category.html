{% extends 'base.html' %}

{% block title %}
Add Category
{% endblock %}


{% block content %}
<h1>Add Category</h1>
{% if user.is_authenticated %}
    <div class="form-group">
    <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
        <button class="btn btn-primary">Add</button>
    </form>
    </div>
{% else %}
    <h4>You are not allowed to add blog category unless you are loged-in!</h4>
{% endif %}
{% endblock %}
